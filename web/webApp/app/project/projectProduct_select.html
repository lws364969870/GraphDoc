<div data-bind="projectProductSelectHandler"  style="background: #fff;">
	<div class="form-group" style="display: inline-block; width: 100%;">
		<div class="col-sm-12 mt-10 mb-10">
			<table class="table table-bordered table-striped table-hover mb-10">
				<thead>
					<tr>
						<th class="text-center"></th>
						<th class="text-center">cad文件</th>
						<th class="text-center">工时</th>
						<th class="text-center">责任人</th>
						<th class="text-center">件数</th>
						
					</tr>
				</thead>
				<tbody data-bind="foreach: arrList" class="addTBody">
					<tr class="text-center">
						<td><input type="checkbox" name="checkboxProduct"/></td>
						<td data-bind="html: fileName"></td>
						<td data-bind="html: workTime"></td>
						<td data-bind="html: workUser"></td>
						<td data-bind="html: workCount"></td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary mr-10" data-bind="click:$root.saveProduct">生成完成确认</button>
			<button class="btn btn-primary" data-bind="click:exportCVS">导出</button>
		</div>
	</div>
</div>
