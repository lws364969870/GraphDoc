<div data-bind="projectFileManageHandler" style="background: #fff;">
	<input type="hidden" id="projectID"/>
	<input type="hidden" id="serialNumber"/>
	
	<div class="form-group" style="display: inline-block; width: 100%;">
		<div class="col-sm-2 mt-10 mb-10" >
			<ul id="browser" class="filetree" style=" border: 1px solid #ddd; background-color: #fff;">
			</ul>
		</div>
		<div class="col-sm-10">
			<div class="col-sm-12 cl pd-5 bg-1 bk-gray mt-10 mb-10">

				<!--<button class="btn btn-primary mr-10" type="button">删除文件夹</button>-->

				<button class="btn btn-primary mr-10" type="button" data-bind="click:selectFile">批量删除</button>
					
				<!--<button class="btn btn-primary mr-10" type="button">删除文档</button>-->
			</div>
			<table class="table table-bordered table-striped table-hover">

					<tr>
						<th class="text-center">
							<span data-bind="click:selectAll">全选</span>/<span data-bind="click:unSelect">不选</span>
						</th>
						<th class="text-center">文件/文件夹</th>
						<th class="text-center">名称</th>
						<th class="text-center">创建人</th>
						<th class="text-center">创建时间</th>
						<th class="text-center">操作</th>
					</tr>
