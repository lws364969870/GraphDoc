<div data-bind="projectPigeonholeListHandler">
	<nav class="navigation">归档管理<span class="c-gray en">&gt;</span><span>归档</span></nav>
	<input type="hidden" id="projectID"/>
	<input type="hidden" id="serialNumber"/>
	<div class="form-group">
		<label class="queryCondition control-label">文件名称：</label>
		<div class="col-sm-3">
			<input type="text" placeholder="请输入文件名称" class="form-control" data-bind="value:name"/>
		</div>
		<button class="btn btn-success" data-bind="click:rightMenu"> 搜索</button>
	</div>
	<div class="form-group" style="display: inline-block; width: 100%;">
		<div class="col-sm-2 mt-10 mb-10" >
			<ul id="browser" class="filetree" style=" border: 1px solid #ddd; background-color: #fff;">
			</ul>
		</div>
		<div class="col-sm-10">
			<div class="col-sm-12 cl pd-5 bg-1 bk-gray mt-10 mb-10">
				<button class="btn btn-primary mr-10" type="button" data-bind="click:createTopFolders">创建一级目录</button>
				<button class="btn btn-primary mr-10" type="button" data-bind="click:createFolders">创建文件夹</button>
				<button class="btn btn-primary mr-10" type="button" data-bind="click:createFile">上传文件</button>
			</div>
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th class="text-center">文件/文件夹</th>
						<th class="text-center">名称</th>
						<th class="text-center">创建人</th>
						<th class="text-center">创建时间</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody id="rightMenu" >
				</tbody>
			</table>
		</div>
	</div>
</div>
