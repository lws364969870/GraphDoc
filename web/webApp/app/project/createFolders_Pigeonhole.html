<!--
	描述：归档管理-归档（创建一级目录）
-->
<div data-bind="createFoldersPigeonholeHandler">
	<form class="form-horizontal" style="margin-top: 30px; width: 97%;" action="">
	    <fieldset>
		    <div class="form-group" style="margin: 10 0 15px 0;">
	      		<label class="col-sm-3 control-label">目录名称：</label>
	      		<div class="col-sm-8">
	        		<input type="text" placeholder="请输入目录" class="form-control" data-bind="value:name"/>
	       	 	</div>
		    </div>
	    </fieldset>
	  </form>
	  <div class="col-sm-3"></div>
	  
	  <div class="col-sm-8" style="padding-left: 0;">
	  	<button class="btn btn-primary mr-10" data-bind="click:saveFolders">创建目录</button>
	    <button class="btn btn-primary" data-bind="click:returnFolders">返回</button>
	  </div>
</div>
