<!--========================主要部件参数========================-->
<div class="form-group">
	<label class="col-sm-1 control-label">电柜型号：</label>
	<div class="col-sm-3">
		<input type="text" class="form-control" data-bind="value:controllerType"/>
	</div>

	<label class="col-sm-1 control-label">电柜编号：</label>
	<div class="col-sm-3">
		<input type="text" class="form-control" data-bind="value:controllerNumber"/>
	</div>
		
	<label class="col-sm-1 control-label">电柜检验结论：</label>
	<div class="col-sm-3">
		<label class="radio inline"><input type="radio" value="Y" name="controllerConclusion" data-bind="checked: controllerConclusion">合格</label>
        <label class="radio inline"><input type="radio" value="N" name="controllerConclusion" data-bind="checked: controllerConclusion">不合格</label>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-1 control-label">主机型号：</label>
	<div class="col-sm-3">
        <input type="text" class="form-control" data-bind="value:machineType"/>
	</div>
	
	<label class="col-sm-1 control-label">主机编号：</label>
	<div class="col-sm-3">
        <input type="text" class="form-control" data-bind="value:machineNumber"/>
	</div>
		
	<label class="col-sm-1 control-label">主机检验结论：</label>
	<div class="col-sm-3">
		<label class="radio inline"><input type="radio" value="Y" name="machineConclusion" data-bind="checked: machineConclusion">合格</label>
        <label class="radio inline"><input type="radio" value="N" name="machineConclusion" data-bind="checked: machineConclusion">不合格</label>
	</div>
</div>

</div>

<!--========================电梯整机出厂检验记录表========================-->
<div class="form-group">
	<label class="col-sm-1 control-label">记录文字编号：</label>
	<div class="col-sm-3">
		<input type="text" class="form-control" data-bind="value:inspectionRecord"/>
	</div>
	
	<label class="col-sm-1 control-label">出厂检验结论：</label>
	<div class="col-sm-3">
		<label class="radio inline"><input type="radio" value="Y" name="inspectionConclusion" data-bind="checked: inspectionConclusion">合格</label>
        <label class="radio inline"><input type="radio" value="N" name="inspectionConclusion" data-bind="checked: inspectionConclusion">不合格</label>
	</div>
		
	<label class="col-sm-1 control-label">编制人：</label>
	<div class="col-sm-3">
		<input type="text" class="form-control" data-bind="value:coauthorMan"/>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-1 control-label">编制人日期：</label>
	<div class="col-sm-3">
		<input readonly  type="text" class="form-control workinput wicon" id="coauthorDate" data-bind="value:coauthorDate,click:jedateMenthod"/>
	</div>
	
	<label class="col-sm-1 control-label">检验员：</label>
	<div class="col-sm-3">
		<input type="text" class="form-control" data-bind="value:inspectionMan"/>
	</div>
		
	<label class="col-sm-1 control-label">检验员日期：</label>
	<div class="col-sm-3">
		<input readonly  type="text" class="form-control workinput wicon" id="inspectionDate" data-bind="value:inspectionDate,click:jedateMenthod"/>
	</div>
</div>
<!--========================电梯整机出厂检验记录表========================-->

<!--========================产品合格证========================-->
<div class="form-group">
	<label class="col-sm-1 control-label">制造许可证编号：</label>
	<div class="col-sm-3">
		<input type="text" class="form-control" data-bind="value:manufacturingLicense"/>
	</div>
	
	<label class="col-sm-1 control-label">有效期：</label>
	<div class="col-sm-3">
		<input readonly  type="text" class="form-control workinput wicon" id="expiryDate" data-bind="value:expiryDate,click:jedateMenthod"/>
	</div>
</div>
<!--========================产品合格证========================-->
