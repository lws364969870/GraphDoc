<html>
<head>
	<style type="text/css">

		html,body,object{
		    height:100%;
		    width:100%;
		    overflow: hidden;
		    margin: 0px;
		    padding: 0px;
		}

	</style>

</head>
	<body>
<!-- 		<object visible="true" classid="CLSID:B6FCC215-D303-11D1-BC6C-0000C078797F" type="application/x-oleobject">
			<param name="SRC" value="a/a.dwg"> 
		</object> -->

	<script type="text/javascript">

		function createObj(url)
		{
			var objHtml = '<object visible="true" classid="CLSID:B6FCC215-D303-11D1-BC6C-0000C078797F" type="application/x-oleobject">';
				objHtml += '<param name="SRC" value="'+ url +'">';
				objHtml += '</object>';
			document.write(objHtml);
		}

		function request(strParame) { 
			var args = new Object( ); 
			var query = location.search.substring(1); 
			var pairs = query.split("&");
			for(var i = 0; i < pairs.length; i++) { 
				var pos = pairs[i].indexOf('='); 
				if (pos == -1) continue; 
				var argname = pairs[i].substring(0,pos); 
				var value = pairs[i].substring(pos+1); 
				value = decodeURIComponent(value); 
				args[argname] = value; 
			} 
			return args[strParame]; 
		} 

		var fileUrl = request("file");
		createObj(fileUrl);

	</script>

</body>
</html>
