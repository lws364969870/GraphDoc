<div data-bind="projectAuditlogHandler" style="background: #fff;">
	<div class="form-group" style="display: inline-block; width: 100%;">
		<div class="col-sm-12 mt-10 mb-10">
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th class="text-center">序号</th>
						<th class="text-center">审批意见</th>
						<th class="text-center">类型</th>
						<th class="text-center">审批前项目状态</th>
						<th class="text-center">审批后项目状态</th>
						<th class="text-center">操作人名称</th>
						<th class="text-center">操作时间</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: arrList">
					<tr class="text-center">
						<td data-bind="text: $index() + 1"></td>
						<td data-bind="text: opinion"></td>
						<td data-bind="text: type"></td>
						<td>
							<span data-bind="if: beforeProjectType == 'H001'">草稿</span>
							<span data-bind="if: beforeProjectType == 'H002'">设计</span>
							<span data-bind="if: beforeProjectType == 'H003'">审批</span>
							<span data-bind="if: beforeProjectType == 'H004'">复审</span>
							<span data-bind="if: beforeProjectType == 'H005'">生产</span>
							<span data-bind="if: beforeProjectType == 'H006'">公告</span>
							<span data-bind="if: beforeProjectType == 'H007'">归档</span>
						</td>
						<td>
							<span data-bind="if: afterProjectType == 'H001'">草稿</span>
							<span data-bind="if: afterProjectType == 'H002'">设计</span>
							<span data-bind="if: afterProjectType == 'H003'">审批</span>
							<span data-bind="if: afterProjectType == 'H004'">复审</span>
							<span data-bind="if: afterProjectType == 'H005'">生产</span>
							<span data-bind="if: afterProjectType == 'H006'">公告</span>
							<span data-bind="if: afterProjectType == 'H007'">归档</span>
						</td>
						<td data-bind="text: userName"></td>
						<td data-bind="text: time"></td>
						<td>
							<button class="btn btn-primary btn-sm" type="button" data-bind="click:$root.detail">详细</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div  class="col-sm-12" data-bind="if:isShowPage">
			<div class="fr">
				<ul class="pagination">
				    <li><a href="#" aria-label="Previous" data-bind = "click:function(){ $root.upPage($root.minPageNum()); }"><span aria-hidden="true">&laquo;</span></a></li>
				    <!-- ko foreach: { data: pagesArray, as: 'page' } -->
				    	<li data-bind="click:function(){ $root.gotoPage(page); }, css:{ active: page == $root.currentPage() } "><a href="#" data-bind="text:page"></a></li>
				    <!-- /ko -->
				    <li><a href="#" data-bind = "click:function(){ $root.nextPage($root.maxPageNum()); }">&raquo;</a></li>
				</ul>	
			</div>
		</div>
	</div>	
</div>
