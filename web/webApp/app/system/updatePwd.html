<div data-bind="updatePwdHandler">
  <form class="form-horizontal" action="">
    <fieldset>
	    <div id="legend" class="">
	        <legend>修改密码</legend>
	    </div>
	    <div class="form-group">
      		<label class="col-sm-1 control-label">旧密码：</label>
      		<div class="col-sm-11">
        		<input type="password" placeholder="请输入旧密码" class="form-control txtValidation"  data-type="pwd" data-value="请输入旧密码" data-bind="value:oldPassWord"/>
       	 	</div>
	    </div>
	    
	    <div class="form-group">
	  		<label class="col-sm-1 control-label">新密码：</label>
	  		<div class="col-sm-11">
        		<input type="password" placeholder="请输入新密码" class="form-control txtValidation" data-type="pwd" data-value="请输入请输入新密码" data-bind="value:newPassWord"/>
	    	</div>
	    </div>
	    
	     <div class="form-group">
	  		<label class="col-sm-1 control-label">确认密码：</label>
	  		<div class="col-sm-11">
        		<input type="password" placeholder="请输入确认密码" class="form-control txtValidation" data-type="pwd2" data-value="请输入确认密码" data-bind="value:newPassWord2"/>
	    	</div>
	    </div>
    </fieldset>
  </form>
  <div class="col-sm-1"></div>
  <div class="col-sm-11" style="padding-left: 0;">
  	<button class="btn btn-primary mr-10" data-bind="click:submitUpdatePwd">提交</button>
    <button class="btn btn-primary" >返回</button>
  </div>
</div>
